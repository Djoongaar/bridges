{% extends 'projectsapp/project_base.html' %}
{% load static %}
{% block content-container2 %}
<!-- Main Content -->
    <div class="col-md-12">
        <div class="wprt-project" data-layout="grid" data-column="3" data-column2="3" data-column3="2" data-column4="1" data-gaph="30" data-gapv="30">

            <div id="project-filter">
                {% include 'projectsapp/includes/inc__projects_filter.html' %}
            </div><!-- /#project-filter -->
            <div id="projects" class="cbp">
                {% for item in object_list %}
                    <div class="cbp-item
                    {% for i in item.technical_solutions.all %}
                    {{i.pk}}
                    {% endfor %}">
                        <div class="project-item">
                            <div class="inner">
                                <div class="grid">
                                <figure class="effect-zoe" style="height: 250px;
                                background-image: url(/media/{{ item.image }});
                                background-position: 50%; background-size: cover;
                                background-repeat: no-repeat">
                                    <figcaption>
                                        <div>
                                            <h2><a href="{% url 'projects:project' item.pk %}">{{ item.name }}</a></h2>
                                        </div>
                                    </figcaption>
                                </figure>
                                </div>

                            </div>
                        </div>
                    </div><!--/.cbp-item -->
                {% endfor %}
            </div><!-- /#projects -->
        </div><!--/.wprt-project -->
    </div><!-- /.col-md-12 -->

    <div class="col-md-12">
        <div class="wprt-pagination clearfix">
            <ul class="page-numbers">
                <li><span class="page-numbers current">1</span></li>
                <li><a class="page-numbers" href="#">2</a></li>
                <li><a class="next page-numbers" href="#"><span class="fa fa-angle-right"></span></a></li>
            </ul>
        </div>

        <div class="wprt-spacer" data-desktop="80" data-mobi="60" data-smobi="60"></div>
    </div><!-- /.col-md-12 -->
{% endblock %}
