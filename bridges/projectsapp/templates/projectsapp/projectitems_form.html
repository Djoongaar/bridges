{% extends 'productsapp/base.html' %}
{% load static %}
{% block content-container %}
    <div style="height: 50px;"></div>
    <div class="container">

        <form action="" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="hidden" name="next" value="{{ request.path }}">
            <button type="submit" value="добавить" class="wprt-button icon-flash confirm-button">
                СОХРАНИТЬ
            </button>
            <a href="{{ project.get_absolute_url }}" class="wprt-button small cancel-button">
                ВЕРНУТЬСЯ
            </a>
        </form>
    </div>
    <script>
    let formAttrs = document.querySelectorAll('form p');
    console.log(formAttrs);
    formAttrs[formAttrs.length - 1].setAttribute('style', 'display: none;')
    </script>
{% endblock %}
